<!DOCTYPE html>
<html lang="en">

<article>

<myContainer> My teg </myContainer>

<figure>

	<p>Web code ninja</p>
	</figcaption>

</figure>

<input type="range" min="1" max="1000" step="100" > 
<p contenteditable="true"> 
Some paragraph
</p>

<ul contenteditable="true">
<li>HTML</li>
<li>CSS</li>
<li>JS</li>
<li>PHP</li>
</ul>

 <header> Верхняя часть страницы</header>
 
 <footer>Нижняя часть страницы</footer>
 
 <section>Для отделов внутри страницы</section>
 
 <nav>Навигация</nav>

<form id="myForm">
	<p>Placeholder: <input type="text" placeholder="Input some text here"></p>

	<p>Autofocus:<input type="text" autofocus></p>

	<p>Required:<input type="text" required></p>

	<p>Email:<input type="email" ></p>

	<p>Pattern:<input type="text" pattern="[0-9]" ></p>

	<datalist id="colors">
		<option>Red</option>
		<option>Orange</option>
		<option>Blue</option>
		<option>Green</option>
	</datalist>
	<p>Autocomplete: <input type="text" list="colors"></p>

	<p><input type="submit" value="submit"></p>
</form>

<p>Autocomplete: <input form="myForm" type="text" list="colors"></p>
</body>
</html>
