<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>

<ol type="A">
    <h3>The store has:</h3>
    <li>Skip</li>
    <li>Shirt</li>
    <li>Jeans</li>
    <li>Dress</li>
</ol>

<ol type="i" reversed>
    <h3>The store has:</h3>
    <li>Skip</li>
    <li>Shirt</li>
    <li>Jeans</li>
    <li>Dress</li>
</ol>

<ul>
    <h3>The store has:</h3>
    <li>Car <ins><sub> very fast car </sub><ins></li>
    <li>Tack <ins><sup> very fast car </sup><ins></li>
    <li><strong> <del>Bike</del> </strong></li>
</ul>

<ol>
    <h3>The store has:</h3>
    <li><strong>Bike</strong></li>
    <li><strong>Tack </strong></li>
    <li><strong>Car</strong>
        <ul>
            <li><em>Mercedes</em></li>
            <li><em>BMW</em></li>
        </ul>
    </li>
</ol>

</body>
</html>
