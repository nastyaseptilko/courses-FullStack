<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
Ordered lists:
    <ol>
        <li><strong>Car</strong></li>
        <li>Tack</li>
        <li>Bike
            <ul>
                <li>Mercedes
                    <ol  start="2">
                        <li>Red</li>
                        <li>Black</li>
                        <li>Yellow</li>
                        <li>Blue</li>
                    </ol>
                </li>
                <li>BMW</li>
            </ul>
        </li>
    </ol>
Unordered lists:
    <ul>
        <li><em>Car</em></li>
        <li>Tack
        <ul>
            <li>Blue</li>
            <li>Green</li>
        </ul>
        </li>
        <li>Bike</li>
    </ul>
</body>
</html>
