    <meta charset="UTF-8">
    <title>Hello jQuery</title>
    <script src="download/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
<style type="text/css">
    .firstThreeElements{
        background: purple;
    }
    .lastElements{
        background: lawngreen;
    }
    .done{
        text-decoration: line-through;
    }
</style>

</head>
<body>

<h2>Header h2</h2>
<script type="text/javascript">
    $(document).ready(function () {
        $("h2").click(function () {
            $(this).css("background-color", "blue");
        });
        $('li').first().click(function () {
            alert('First element is clicked');
        });
        $('li').click(function () {
            $(this).css("color", "green");
        });
        $('li').click(function () {
            var text = $(this).text();
           console.log('You have clicked '+ text);
        });
        $("li:lt(3)").addClass('firstThreeElements');
        $("li:lt(3)").removeClass('firstThreeElements');
        $("li:gt(2)").addClass('lastElements');
        $("li").first().toggleClass("done");
        $("li").toggleClass("done");

        $('input').keypress(function () {
            alert("you have pressed the key!")
        });
        $('input').keypress(function (event) {
            if(event.which === 13){
                console.log("you have pressed ENTER")
            }

        });
    });

</script>
