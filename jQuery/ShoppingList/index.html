<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="../download/jquery-3.4.1.min.js"></script>
